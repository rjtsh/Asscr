<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Information</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-image: url('https://t4.ftcdn.net/jpg/06/75/89/45/240_F_675894534_fIfheRGICgQP0e3ZUFwfvqWZorwwxoLA.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%; /* Ensures the container fills the viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            width: 100%;
            max-width: 1000px; /* Sets max-width for content */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .disease-name{
            background-color: rgb(247, 217, 175); /* Warm background color with opacity */
            width: 100%;
            max-width: 700px; /* Prevents boxes from stretching too wide */
            text-align: center;
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            margin-bottom: 20px;
            font-size: 2rem;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional subtle shadow */
            color: #3c3b3b; /* Dark text for readability */
            transition: all 0.3s ease-in-out; /* Smooth transition effect */
        }

        .symptoms-prevention {
            background-color: rgb(247, 217, 175); /* Warm background color with opacity */
            width: 100%;
            max-width: 700px; /* Prevents boxes from stretching too wide */
            text-align: center;
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-family: Georgia, 'Times New Roman', Times, serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional subtle shadow */
            color: #3c3b3b; /* Dark text for readability */
            transition: all 0.3s ease-in-out; /* Smooth transition effect */
        }

        .disease-name:hover, .intro-section:hover, .symptoms-prevention:hover {
            background-color: rgb(247, 217, 175); /* Warm background color with opacity */
            color: white; /* Change text color to white on hover */
            transform: scale(1.05); /* Slight scaling effect */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */

        }
        .symptoms-prevention {
            font-size: 1.1rem;
            text-align: center;
        }
        ul {
            text-align: center; /* Center align lists */
            padding: 0; /* Remove default padding */
            list-style-position: inside; /* List markers inside */
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="disease-name">TUBERCULOSIS</div>
            <div class="symptoms-prevention">
                <p><strong>Symptoms:</strong></p>
                <ul>
                    <li>Persistent cough (lasting more than 3 weeks)</li>
                    <li> Chest pain or discomfort when breathing or coughing
                    </li>
                    <li>Unexplained weight loss
                    </li>
                </ul>
                <p><strong>Preventions:</strong></p>
                <ul>
                    <li>BCG vaccination
                    </li>
                    <li>Good hygiene (covering mouth when coughing or sneezing)</li>
                    <li>Proper ventilation in living spaces</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
